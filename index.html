<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/index.css">
  <title>Media-Player</title>
</head>
<body>
  <div class="top">

    <div class="left">
      <div class="title">
        <h1>Media Player</h1>
      </div>
      
      <header>
        <p>
          Un pequeño reproductor de video, 
          usando JavaScript, HTML5 y CSS3.
          Ejercicio práctico del curso de JavaScript profesional
          de platzi.
        </p>

        <a href="https://github.com/Nic-Hawk/media-player" target="_blank" class="button-30">
          <img src="assets/img/git.png" alt="git" >
          Source Code
        </a>

      </header>
    </div>

    <div class="right">
      <main class="container">
      
        <div class="video-container">
          <h3>QUEVEDO || BZRP Music Sessions #52</h3>
          <video class="movie">
            <source src="./assets/BigBuckBunny.mp4" />
          </video>
        </div>
    
        <div class="btns">
          <button id="play" class="button-30">Play/Pause</button>
          <button id="mute" class="mute button-30">mute/unmute</button>
        </div>
      
      </main>
    </div>

  </div>
  
  <footer class="footer">
    <h4> &#169 Luis Vargas - 2022</h4>
  </footer>
 
  <script type="module" src="./assets/index.js"> </script>
</body>

</html>
